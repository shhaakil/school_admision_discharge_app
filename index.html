<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مدرسہ داخلہ فارم</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Noto+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Noto Sans Arabic', sans-serif; }
    .urdu-font { font-family: 'Noto Nastaliq Urdu', serif; }
    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #3b82f6;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Admission Form -->
    <div class="bg-white rounded-xl shadow-lg mb-8 p-6 md:p-8">
      <h1 class="text-2xl md:text-3xl font-semibold text-gray-800 text-center mb-6 urdu-font">سکول داخل و خارج ریکارڈ</h1>
      <form id="admissionForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">تاریخ داخلہ</label>
            <input type="date" name="تاریخ داخلہ" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">سلسلہ نمبر</label>
            <input type="text" name="سلسلہ نمبر" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">نام</label>
            <input type="text" name="نام" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">تاریخ پیدائش</label>
            <input type="date" name="تاریخ پیدائش" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
          </div>
        </div>

        <div class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">باپ کا نام</label>
              <input type="text" name="باپ کا نام" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">قوم</label>
              <input type="text" name="قوم" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">زراعت</label>
              <select name="زراعت" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                <option>زراعت</option>
                <option>غیر زراعت</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">پیشہ</label>
              <input type="text" name="پیشہ" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
          </div>

          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">سکونت</label>
              <input type="text" name="سکونت" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">ابتدائی جماعت</label>
                <input type="text" name="ابتدائی جماعت" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">آخری جماعت</label>
                <input type="text" name="آخری جماعت" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">چھوڑنے کی تاریخ</label>
                <input type="date" name="چھوڑنے کی تاریخ" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">کیفیت</label>
              <textarea name="کیفیت" rows="3" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"></textarea>
            </div>
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200">
          محفوظ کریں
        </button>
      </form>
      <p id="msg" class="mt-4 text-center text-sm font-medium"></p>
    </div>

    <!-- Search Section -->
    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
      <h1 class="text-2xl md:text-3xl font-semibold text-gray-800 text-center mb-6 urdu-font">ریکارڈ تلاش کریں</h1>
      
      <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">سلسلہ نمبر</label>
          <input type="text" id="serialInput" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">نام</label>
          <input type="text" id="nameInput" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">باپ کا نام</label>
          <input type="text" id="fatherNameInput" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
      </div>

      <div class="text-center mb-6">
        <button id="searchButton" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-8 rounded-lg transition-colors duration-200">
          تلاش کریں
        </button>
      </div>

      <div id="loading" class="loader hidden"></div>

      <div id="resultsArea" class="mt-6">
        <p id="statusMessage" class="text-center text-sm font-medium"></p>
        <div class="overflow-x-auto rounded-lg border border-gray-200 mt-4">
          <table id="resultsTable" class="w-full divide-y divide-gray-200 hidden">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">تاریخ داخلہ</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">سلسلہ نمبر</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">نام</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">تاریخ پیدائش</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">باپ کا نام</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">قوم</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">زراعت</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">پیشہ</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">سکونت</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">ابتدائی</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">آخری</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">چھوڑنے کی تاریخ</th>
                <th class="px-4 py-3 text-xs font-medium text-gray-500 text-right">کیفیت</th>
              </tr>
            </thead>
            <tbody id="resultsBody" class="bg-white divide-y divide-gray-200">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

  <script>
    // ========== Save to Sheet Functionality ==========
    const form = document.getElementById("admissionForm");
    const msg = document.getElementById("msg");
    const SAVE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzN7mhRkeEJcqmx0t3mEQk6fJ47mE_sTb2FcHKktxw8P8UDtR2w3IQV3l_4XIXJHfG7/exec';

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = new FormData(form);
      const values = Object.fromEntries(data.entries());

      fetch(SAVE_SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(values),
      })
      .then(() => {
        msg.textContent = "ریکارڈ کامیابی سے محفوظ ہو گیا!";
        msg.classList.add('text-green-600');
        msg.classList.remove('text-red-600');
        form.reset();
      })
      .catch(error => {
        msg.textContent = "محفوظ کرنے میں خرابی! دوبارہ کوشش کریں۔";
        msg.classList.add('text-red-600');
        msg.classList.remove('text-green-600');
      });
    });

    // ========== Search/Retrieval Functionality ==========
    const SEARCH_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzN7mhRkeEJcqmx0t3mEQk6fJ47mE_sTb2FcHKktxw8P8UDtR2w3IQV3l_4XIXJHfG7/exec';
    const serialInput = document.getElementById('serialInput');
    const nameInput = document.getElementById('nameInput');
    const fatherNameInput = document.getElementById('fatherNameInput');
    const searchButton = document.getElementById('searchButton');
    const resultsArea = document.getElementById('resultsArea');
    const resultsTable = document.getElementById('resultsTable');
    const resultsBody = document.getElementById('resultsBody');
    const statusMessage = document.getElementById('statusMessage');
    const loadingIndicator = document.getElementById('loading');

    // Event Listeners
    searchButton.addEventListener('click', fetchData);
    [serialInput, nameInput, fatherNameInput].forEach(input => {
      input.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          fetchData();
        }
      });
    });

    async function fetchData() {
      const serial = serialInput.value.trim();
      const name = nameInput.value.trim();
      const fatherName = fatherNameInput.value.trim();

      if (!serial && !name && !fatherName) {
        statusMessage.textContent = 'براہ کرم تلاش کے لیے کم از کم ایک فیلڈ بھریں۔';
        statusMessage.classList.remove('hidden');
        resultsTable.classList.add('hidden');
        return;
      }

      resultsBody.innerHTML = '';
      statusMessage.textContent = '';
      resultsTable.classList.add('hidden');
      loadingIndicator.classList.remove('hidden');
      searchButton.disabled = true;

      const queryParams = new URLSearchParams();
      if (serial) queryParams.append('serial', serial);
      if (name) queryParams.append('name', name);
      if (fatherName) queryParams.append('fatherName', fatherName);

      try {
        const response = await fetch(`${SEARCH_SCRIPT_URL}?${queryParams.toString()}`);
        if (!response.ok) throw new Error(`HTTP خرابی: ${response.status}`);
        
        const result = await response.json();
        if (result.error) throw new Error(result.error);
        
        displayResults(result.data);
      } catch (error) {
        console.error('Fetch Error:', error);
        statusMessage.textContent = `ڈیٹا حاصل کرنے میں خرابی: ${error.message}`;
        statusMessage.classList.remove('hidden');
      } finally {
        loadingIndicator.classList.add('hidden');
        searchButton.disabled = false;
      }
    }

    function displayResults(data) {
      resultsBody.innerHTML = '';
      if (!data || data.length === 0) {
        statusMessage.textContent = 'کوئی مماثل ریکارڈ نہیں ملا۔';
        statusMessage.classList.remove('hidden');
        return;
      }

      resultsTable.classList.remove('hidden');
      const columns = [
        "تاریخ داخلہ", "سلسلہ نمبر", "نام", "تاریخ پیدائش", "باپ کا نام",
        "قوم", "زراعت", "پیشہ", "سکونت", "ابتدائی جماعت",
        "اخری جماعت", "چھوڑنے کی تاریخ", "کیفیت"
      ];

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-50');
        
        columns.forEach(col => {
          const td = document.createElement('td');
          td.classList.add('border', 'border-gray-300', 'px-4', 'py-2');
          td.textContent = row[col] || '';
          tr.appendChild(td);
        });
        
        resultsBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
